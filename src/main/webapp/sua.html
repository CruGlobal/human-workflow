<div class="row-fluid">
  <div class="span8 offset2">
    <h1>Cru Systems Use Agreement</h1>

    <div data-ng-include="license"></div>
  </div>
</div>
<div class="row-fluid">
  <div class="span8 offset2">
    <a class="btn btn-primary"
       data-ng-click="signAgreement()"
       data-ng-disabled="signed"
       data-ng-hide="pastSignature">Sign Agreement
    </a>
    <a class="btn btn-success"
       data-ng-show="returnUrl && pastSignature"
       data-ng-href="{{returnUrl}}">Continue
    </a>

    <span data-ng-show="signed && !pastSignature">Thanks for signing!</span>

    <span data-ng-show="pastSignature">You signed on {{pastSignature.dateSigned}}. Thanks!</span>

  </div>
</div>
